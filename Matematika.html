<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matematika Dasar</title>
  <link rel="stylesheet" href="Style_mtk.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      padding: 20px;
    }

    .kotak {
      margin-top: 20px;
      background-color: #b74b4b;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
    }

    .Hyperlink {
      display: inline-block;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #b74b4b;
      padding: 10px 15px;
    }
    .Hyperlink:hover{
      background-color: #a33d3d;
      box-shadow: 0 0 25px #b74b4b;
    }

    .Hyperlink a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    fieldset {
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #b74b4b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b74b4b;
    }

    .output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="Hyperlink">
    <a href="index.html">üè† Home</a>
  </p>
  <p class="Hyperlink">
    <a href="kalkulator.html">üßÆ Kalkulator</a>
  </p>
  
  <form>
    <fieldset>
      <p class="kotak">Luas dan Keliling Lingkaran</p>
      <label for="pi"><b>Jari-jari:</b></label>
      <input type="number" id="pi" placeholder="Masukkan jari-jari"><br>
      <div class="output" id="luas">Luas:</div>
      <div class="output" id="keliling">Keliling:</div>
      <button type="button" onclick="hitung()">Hitung</button>

      <p class="kotak">Pythagoras</p>
      <label for="a"><b>a:</b></label>
      <input type="number" id="a" placeholder="Masukkan sisi a"><br>
      <label for="b"><b>b:</b></label>
      <input type="number" id="b" placeholder="Masukkan sisi b"><br>
      <div class="output" id="hasilPitagoras">Panjang sisi miring (c):</div>
      <button type="button" onclick="pitagoras()">Hitung</button>
      
      <p class="kotak">Hitung kecepatan</p>
      <label for="jarak"><b>Jarak:</b></label>
      <input type="number" id="jarak" placeholder="Masukan jarak"><br>
      <label for="waktu"><b>waktu:</b></label>
      <input type="number" id="waktu" placeholder="Masukan waktu"><br>
       <div class="output" id="kecepatannyaadalah">kecepatan:</div>
      <button type="button" onclick="kecepatan()">Hitung</button>
    </fieldset>
  </form>
  <script>
    function hitung() {
  var jariJari = parseFloat(document.getElementById("pi").value);
  if (!isNaN(jariJari)) {
  var luas = 3.14 * jariJari * jariJari;
  var keliling = 2 * 3.14 * jariJari;
  document.getElementById("luas").innerHTML = "Luas: " + luas.toFixed(2);
  document.getElementById("keliling").innerHTML = "Keliling: " + keliling.toFixed(2);
  } else {
    document.getElementById("luas").innerHTML = "Luas: Masukkan nilai jari-jari!";
    document.getElementById("keliling").innerHTML = "Keliling: Masukkan nilai jari-jari!";
    
  }
  }

 function pitagoras() {
      var a = parseFloat(document.getElementById("a").value);
      var b = parseFloat(document.getElementById("b").value);
      if (!isNaN(a) && !isNaN(b)) {
        var c = Math.sqrt(a * a + b * b);
        document.getElementById("hasilPitagoras").innerHTML = "Panjang sisi miring (c): " + c.toFixed(2);
      } else {
        document.getElementById("hasilPitagoras").innerHTML = "Masukkan nilai a dan b!";
      }
    }
function kecepatan(){
  var jarak = parseFloat(document.getElementById("jarak").value);
  var waktu = parseFloat(document.getElementById("waktu").value);
  if (!isNaN(jarak) && !isNaN(waktu) && waktu != 0) {
    let jam = waktu / 60;
    var hasil = jarak / jam;
    document.getElementById("kecepatannyaadalah").innerHTML = "Kecepatan: " + hasil.toFixed(2) + " km/jam";
} else {
    document.getElementById("kecepatannyaadalah").innerHTML = "Masukkan jarak dan waktu!";} 
  }
  
  </script>
</body>
</html>
