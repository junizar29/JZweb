<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Mas Dustin</title>
  <link rel="stylesheet" href="style_audio.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <!-- Top Bar -->
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>

    <!-- Gambar lagu -->
    <div class="img-area">
      <img src="" alt="Album Art">
    </div>

    <!-- Detail lagu -->
    <div class="song-details">
      <p class="name">Song Name</p>
      <p class="artist">Artist Name</p>
    </div>

    <!-- Area progress -->
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>

    <!-- Kontrol musik -->
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>

    <!-- Daftar musik -->
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- Daftar lagu akan dimuat lewat JavaScript -->
      </ul>
    </div>
    <a href="JZweb.html" class="btn"><h5>Home</h5></a>
  </div>

  <!-- Script JavaScript -->
  <script src="Script_audio.js"></script>
</body>
</html>
